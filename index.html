    <div class="container">
        <h1>Expense Tracker</h1>
        <form>
            <label for="expense">Expense :</label>
            <input type="text" id="expense" placeholder="Enter expense description" required>
            <label for="amount">Amount :</label>
            <input type="number" id="amount" placeholder="Enter expense amount" required>
            <button type="submit" id="addExpense">Add Expense</button>
        </form>
        <h2>Expense List</h2>
        <ul id="expenseList">
        </ul>
        <p id="total"></p>
    </div>

<script>

    // define an array to hold the expenses
    let expenses = [];

    // define a function to add an expense to the array and update the display
    function addExpense(event) {
        event.preventDefault(); // prevent form submission
        // get the values from the form
        let expense = document.getElementById("expense").value;
        let amount = parseFloat(document.getElementById("amount").value);
        // add the expense to the array
        expenses.push({ expense: expense, amount: amount });
        // update the display
        displayExpenses();
        // reset the form
        document.getElementById("expense").value = "";
        document.getElementById("amount").value = "";
    }

    // define a function to display the expenses in the list and update the total
    function displayExpenses() {
        let expenseList = document.getElementById("expenseList");
        let total = 0;
        expenseList.innerHTML = "";
        expenses.forEach(function (item, index) {
            let li = document.createElement("li");
            li.innerHTML = `<div class="output_div"><span>${item.expense}: ₨ ${item.amount.toFixed(2)}</span>
                    <button class="edit_but" onclick="editExpense(${index})">Edit</button>
                    <button class="delete_but" onclick="deleteExpense(${index})">Delete</button></div>`;
            expenseList.appendChild(li);
            total += item.amount;
        });
        document.getElementById("total").innerHTML = `Total: ₨ ${total.toFixed(2)}`;
    }

    // define a function to delete an expense from the array and update the display
    function deleteExpense(index) {
        expenses.splice(index, 1);
        displayExpenses();
    }

    // define a function to edit an expense in the array and update the display
    function editExpense(index) {
        let expense = expenses[index];
        let newExpense = prompt("Enter new expense description:", expense.expense);
        let newAmount = parseFloat(prompt("Enter new expense amount:", expense.amount));
        if (newExpense !== null && newAmount !== null) {
            expenses[index] = { expense: newExpense, amount: newAmount };
            displayExpenses();
        }
    }

    // add an event listener to the form submit button
    document.getElementById("addExpense").addEventListener("click", addExpense);

    // call the displayExpenses function to initialize the display
    displayExpenses();

</script>
